apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
  labels:
    app: mongodb
  # namespace: karsa (PC Cannot use namespace)
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /Users/achrozikin/Documents/k8s.volume/mongodb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: karsa
  labels:
    app: mongodb
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  volumeName: mongo-pv
  resources:
    requests:
      storage: 1Gi
