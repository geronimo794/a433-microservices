apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: karsa
  labels:
    app: go-backend-service
    tier: backend

spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        app: microservices
        tier: data
    spec:
      containers:
      - name: karsajobs
        image: ghcr.io/geronimo794/karsajobs:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 6379
