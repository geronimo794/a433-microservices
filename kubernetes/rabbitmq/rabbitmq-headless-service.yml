# Versi dari API untuk konfigurasi
apiVersion: v1
# Jenis dari konfigurasi: Service
kind: Service
# Informasi mengenai konfigurasi
metadata:
  # Anotasi ada identifier yang digunakan pengguna
  # Untuk menyimpan informasi
  annotations:
    meta.helm.sh/release-name: rabbitmq
    meta.helm.sh/release-namespace: async
  # Label digunakan untuk identifier kubernetes
  labels:
    app.kubernetes.io/instance: rabbitmq
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rabbitmq
  # Nama dari service
  name: rabbitmq-headless
  # Namespace yang digunakan
  namespace: async
# Spesifikasi dari service API
spec:
  # Cluester no artinya service di deploy sebagai Headless
  # Atau tanpa IP
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  # Port yang akan diekspose oleh service dari deployment
  ports:
  - name: epmd
    port: 4369
    protocol: TCP
    appProtocol: tcp
    targetPort: epmd
  - name: amqp
    port: 5672
    protocol: TCP
    appProtocol: tcp
    targetPort: amqp
  - name: dist
    port: 25672
    protocol: TCP
    appProtocol: tcp
    targetPort: dist
  - name: http-stats
    port: 15672
    protocol: TCP
    appProtocol: tcp
    targetPort: stats
  # Jika address oleh deployment belum siap
  # Maka tidak akan dipublish oleh service
  publishNotReadyAddresses: true
  # Selector ke deployment atau statefulset
  # Harus sesuai label
  selector:
    app.kubernetes.io/instance: rabbitmq
    app.kubernetes.io/name: rabbitmq
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
