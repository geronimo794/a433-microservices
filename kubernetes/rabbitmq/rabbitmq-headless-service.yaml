apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: rabbitmq
    meta.helm.sh/release-namespace: async
  labels:
    app.kubernetes.io/instance: rabbitmq
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rabbitmq
  name: rabbitmq-headless
  namespace: async
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: epmd
    port: 4369
    protocol: TCP
    appProtocol: tcp
    targetPort: epmd
  - name: amqp
    port: 5672
    protocol: TCP
    appProtocol: tcp
    targetPort: amqp
  - name: dist
    port: 25672
    protocol: TCP
    appProtocol: tcp
    targetPort: dist
  - name: http-stats
    port: 15672
    protocol: TCP
    appProtocol: tcp
    targetPort: stats
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: rabbitmq
    app.kubernetes.io/name: rabbitmq
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
